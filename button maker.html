<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        <style>
            .firstContainer{
                  background-image : linear-gradient(to right,rgb(22, 22, 24),rgb(202, 202, 242));
                }
            .firstContainer2{
                background-color: white;
                justify-content: center;
              }
            .firstButton{
                float:right;
             }
            .secondButton{
               text-align: center;
               justify-content: center;
                margin-left: 60px;
              }
        </style>
</head>

<body>
    <div class="container col-lg-4 col-md-5 col-sm-8 firstContainer p-4 ">
        <h1 class="text-center pb-4 text-white font-weight-light">Button Maker</h1>
        <div class="container firstContainer2 p-4 rounded-4 "> 
            
            <div class="form-group mt-4">
                <label for="bgColorInput">BACKGROUND COLOR</label>
                <input type="text" class="form-control" id="bgColorInput"  />
            </div>

            <div class="form-group mt-4">
                <label for="fontColorInput">FONT COLOR</label>
                <input type="text" class="form-control" id="fontColorInput" />
            </div>

            <div class="form-group mt-4">
                <label for="fontSizeInput">FONT SIZE (in px)</label>
                <input type="text" class="form-control" id="fontSizeInput"  />
            </div>
            <div class="form-group mt-4">
                <label for="fontWeightInput">FONT WEIGHT</label>
                <input type="text" class="form-control" id="fontWeightInput" />
            </div>
            <div class="form-group mt-4">
                <label for="paddingInput">PADDING (in px)</label>
                <input type="text" class="form-control" id="paddingInput"  />
            </div>
            <div class="form-group mt-4">
                <label for="borderRadiusInput">BORDER RADIUS(in px)</label>
                <input type="text" class="form-control" id="borderRadiusInput" />
            </div>

            <div class="firstButton">
                <button type="submit" id="applyButton" class="btn btn-info mt-4 ">
                    Apply
                </button>
            </div>
            
            <div class="secondButton mt-2">
                <button type="submit" class=" mt-5" id="customButton">Custom Button</button>
            </div>
            
        </div>
    </div>

    <script>
        let customButtonElement = document.getElementById("customButton");
let applyButtonElement = document.getElementById("applyButton");

let bgColorInputElement = document.getElementById("bgColorInput");
let fontColorInputElement = document.getElementById("fontColorInput");
let fontSizeInputElement = document.getElementById("fontSizeInput");
let fontWeightInputElement = document.getElementById("fontWeightInput");
let paddingInputElement = document.getElementById("paddingInput");
let borderRadiusInputElement = document.getElementById("borderRadiusInput");

applyButtonElement.onclick = function(){
    let bgColorInputValue = bgColorInputElement.value;
    let fontColorInputValue = fontColorInputElement.value;
    let fontSizeInputValue = fontSizeInputElement.value;
    let fontWeightInputValue = fontWeightInputElement.value;
    let paddingInputValue = paddingInputElement.value;
    let borderRadiusInputValue = borderRadiusInputElement.value;


    customButtonElement.style.backgroundColor = bgColorInputValue;
    customButtonElement.style.color = fontColorInputValue;
    customButtonElement.style.fontSize = fontSizeInputValue;
    customButtonElement.style.fontWeight = fontWeightInputValue;
    customButtonElement.style.padding = paddingInputValue;
    customButtonElement.style.borderRadius = borderRadiusInputValue;
}
    </script>
</body>
</html>
